<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> لیست پست‌ها </h1>
<ul>
    {% for post in posts %}
        <li>
            <h2>
                <a href="{% url 'blog:post_detail' pk=post.pk slug=post.slug %}">
                    {{ post.title }}
                </a>
            </h2>
            <h4>
                {{ post.body }}
            </h4>

        </li>
    {% endfor %}
</ul>

</body>
</html>
