{% extends 'base.html' %}
{% load static %}

{% block title %} list {% endblock %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/list.css' %}">
{% endblock %}

{% block content %}
<h1> لیست پست‌ها </h1>
<ul>
    {% for post in posts %}
        <li>
            <h2>
                <a href="{% url 'blog:post_detail' pk=post.pk slug=post.slug %}">
                    {{ post.title }}
                </a>
            </h2>
            <h4 class="test">
                {{ post.body }}
            </h4>

        </li>
    {% endfor %}

    {% include 'partial/pagination.html' %}
</ul>

{% endblock %}
